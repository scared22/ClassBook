<template name = "postItem">
    <div class="row">
        <div class="col s12">
            {{#if myPost}}<i class="small material-icons right"><a href="{{pathFor route='postEdit'}}">perm_data_setting</a></i>{{/if}}<br>
            <span class="blue-text text-darken-2"><h5>{{content}}</h5></span><br>
            {{#if judgePart}}<span class="blue-text text-darken-2">{{lectitle}}</span>{{/if}}
            <i class="material-icons">today</i><span class="blue-text text-darken-2">{{submitted}}</span>
            <i class="material-icons">perm_identity</i><span class="blue-text text-darken-2">{{postuser}}</span>
            <i class="material-icons"><a href="{{pathFor route='postComment'}}">comment</a></i>{{commentsCount}}
            <hr class="two">
        </div>
    </div>
</template>
