<template name ="commentItem">
    <div class ="row">
        <div class ="col s7 offset-s3">
            <span class="blue-text text-darken-2"><h5>{{body}}</h5></span><br>
            <i class="material-icons">today</i><span class="blue-text text-darken-2">{{submitted}}</span>&nbsp;&nbsp;&nbsp;
            <i class="material-icons">perm_identity</i><span class="blue-text text-darken-2">{{author}}</span>&nbsp;&nbsp;&nbsp;
            <hr class="three">
        </div>
    </div>
</template>
