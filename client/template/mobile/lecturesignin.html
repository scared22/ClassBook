<template name = "lecturesignin">
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">강의등록</a>
        </div>
    </nav>
    <div class="row"></div>
    <div class="row">
        <div class="input-field col s6 offset-s3">
            <select id ="lecture-classification">
                <option value="" disabled selected>목록을 선택해주세요</option>
                <option value="1">일반선택</option>
                <option value="2">교양선택</option>
                <option value="3">전공선택</option>
                <option value="4">전공필수</option>
            </select>
            <label>과목분류</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6 offset-s3">
            <input id="lecture-name" type="text" class="validate">
            <label class="active" for="first_name2">과목명</label>
        </div>
    </div>
    <div class="wrapper">
        <button class="btn waves-effect waves-light" type="submit" name="action" id ="lecture-submit">등록
            <i class="material-icons right">send</i>
        </button>
    </div>
</template>
