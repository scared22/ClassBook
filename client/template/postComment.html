<template name="postComment">
    <nav>
        <div class="nav-wrapper">
          <a class="brand-logo center">댓글</a>
        </div>
    </nav>
    <div class="row"></div>
    <div class="row">
        <div class ="col s7 offset-s3">
            <span class="blue-text text-darken-2"><h3>{{content}}</h3></span><br>
            <i class="material-icons">today</i><span class="blue-text text-darken-2">{{submitted}}</span>&nbsp;&nbsp;&nbsp;
            <i class="material-icons">perm_identity</i><span class="blue-text text-darken-2">{{postuser}}</span>&nbsp;&nbsp;&nbsp;
            <i class="material-icons"><a href="{{pathFor route='postComment'}}">comment</a></i>{{commentsCount}}&nbsp;&nbsp;&nbsp;
            <hr class="two">
        </div>
    </div>
    <div class="row">
        {{> submitComment}}
    </div>
    <div class="row col s7 offset-s3">
        {{#each comments}}
            {{> commentItem}}
        {{/each}}
    </div>
</template>
