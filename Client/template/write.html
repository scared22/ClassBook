<template name ="write">
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">글쓰기</a>
        </div>
     </nav>

     <div class ="row"></div>
     <div class="row">
         <form class="col s12">
             <div class="row">
                 <div class="input-field col s8 offset-s2">
                     <input id="input_text" type="text" length="10">
                     <label for="input_text">제목</label>
                 </div>
             </div>
             <div class="row">
                 <div class="input-field col s8 offset-s2">
                     <textarea id="textarea1" class="materialize-textarea" length="120"></textarea>
                     <label for="textarea1">내용</label>
                 </div>
             </div>
        </form>
    </div>
    <div class="row">
        <div class="wrapper">
        <button class="btn waves-effect waves-light" type="submit" name="action">보내기
            <i class="material-icons right"></i>
        </button>
        </div>
    </div>
</template>
